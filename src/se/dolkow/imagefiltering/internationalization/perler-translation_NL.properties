DitherReduceColorsFilter.long_description=Verminder de kleuren van de afbeelding tot een vooraf ingesteld palet. Klik de "Bewerk palet" knop om kleuren te kiezen.\n\n\

Het filter zal proberen om verschillende kleuren te mixen om een betere benadering van de bron kleur te krijgen. Dit wordt rasteren genoemd. Je kunt de invloed aanpassen onder het tabblad Rasteren.\n\n\

Je kunt het gebruikte aantal kralen en de hoeveelheid per kleur bekijken onder het tabblad kleurgebruik. Als je een template afbeelding wilt exporteren, gebruik het tabblad kralen blad.

