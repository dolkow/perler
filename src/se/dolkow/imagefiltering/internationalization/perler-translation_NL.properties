EdgeFilter.long_description=Dit filter gebruikt een simpele rand detectie algoritme om de afbeelding te splitsen in verschillend gekleurde velden.\n\n\

"Rand drempel" Is de drempel voor wat we als rand zien tussen twee velden. Je kunt deze randen zien door "Randen bekijken" aan te vinken.\n\n\

Het vullen tabblad laat je verschillende vul-modi kiezen:\n\

  - Geen: Witte achtergrond\n\

  - Wit: Alles boven een bepaalde Helderheid is wit, de rest is zwart\n\

  - Grijs: Net als de wit modus, maar dan met een aantal tinten grijs erbij\n\

  - Plat: Gebruikt de gemiddelde kleur van de pixels van het veld\n\

  - Willekeurig: Gebruikt een willekeurige kleur voor elk veld. Handig voor het kiezen van de rand drempel\n\

  - Doorlaten: Negeert velden en laat de originele pixel waarden door.\n\

Het vul parameter wordt gebruikt bij Wit en Grijs modi om de randen voor verschillende tinten te bepalen.\n\n\

Het rand tabblad laat je een "laagste" en "hoogste" waarde voor zwarte randen kiezen bovenop wat de vul modus genereert. Alles onder de lage uiterlijke waarde zal niet aangetast worden. Alles boven de hoogste waarde wordt volledig zwart. Tussen laag en hoog... Tja, doe een gok. ;)

EdgeFilter.name=Rand detectie

EdgeFilter.short_description=Luxe rand-detectie filter

